name: Deploy Frontend to Production

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때마다 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/yamoyo-nginx:prod"
          docker build \
            --build-arg VITE_BASE_URL=${{ secrets.VITE_BASE_URL }} \
            -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /srv/yamoyo
            docker compose -f docker-compose.prod.yml pull nginx
            docker compose -f docker-compose.prod.yml up -d nginx

            echo "Waiting for nginx to start..."
            sleep 5
            docker compose -f docker-compose.prod.yml ps
            docker compose -f docker-compose.prod.yml logs --tail=50 nginx

            docker image prune -f

      - name: Notify deployment success
        if: success()
        run: echo "✅ Frontend deployment completed successfully!"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Frontend deployment failed!"
